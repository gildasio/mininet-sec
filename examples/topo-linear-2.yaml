name: lab-ospf-multiarea
defaults:
  env:
    DEFENVVAR1: xpto
  # hosts_kind: default
  # switches_kind: default
  # links_kind: default
hosts:
  pc1:
    ip: 192.168.1.1/24
    defaultRoute: via 192.168.1.254
  pc2:
    ip: 192.168.2.1/24
    defaultRoute: via 192.168.2.254
  r1:
    kind: k8spod
    image: hackinsdn/debian:latest
  r2:
    kind: k8spod
    image: hackinsdn/debian:latest
    url_img: /assets/debian-server.png
switches:
  s1:
    kind: lxbr
links:
  - node1: pc1
    node2: r1
  - node1: pc2
    node2: r2
  - node1: r1
    node2: s1
  - node1: r2
    node2: s1
  - node1: r1
    node2: r2
